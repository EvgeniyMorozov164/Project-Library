<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="/assets/logo.png" alt="library logo">
    </div>
    <div class="heading1">
      <h1>Library</h1>
    </div>
  </header>
  <main class="main">
  <div class="container">
    <div class="heading2">
      <h2>Books</h2>
    </div>
    <button type="button">NEW BOOK</button>
    <div class="books-container">
      <div class="book-card">        
        <div class="book-info">
          <h3 class="book-title">The Hobbit</h3>
          <p class="author">J.R.R. Tolkien</p>
          <p class="pages">295</p>
          <p class="read">not read yet</p>
        </div>
        <div class="btn-container">
          <button type="button">Remove</button>
          <button type="button">Read</button>
        </div>
      </div>
    </div>
  </div>
  </main>
  <footer class="footer">
    <a href="https://github.com/EvgeniyMorozov164" target="_blank" class="git-link">My GitHub</a>
    <p class="year">2024</p>
  </footer>
</body>
</html>
