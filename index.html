<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Library</title>
</head>
<body>
  <header class="header">
    <div class="logo-container">
      <img src="/assets/logo.png" alt="library logo" class="logo">
    </div>
    <div class="heading1">
      <h1>Library</h1>
    </div>
  </header>
  <main class="main">
  <div class="container">
    <div class="align-self">
      <div class="heading2">
        <h2>Books</h2>
      </div>
      <button type="button" class="new-book-btn">NEW BOOK</button>
    </div>
    <div class="books-container">      
    </div>
  </div>
  <div class="form-container">    
    <form action="" class="form">
      <fieldset>
        <legend>NEW BOOK</legend>
        <ul class="list">
          <li class="list-item">
            <label for="title">Book title</label>
            <br>
            <input type="text" id="title" class="title" name="title">
          </li>
          <li class="list-item">
            <label for="author">Book author</label>
            <br>
            <input type="text" class="book-author" id="author" name="author">
          </li>
          <li class="list-item">
            <label for="pagenum">Number of pages</label>
            <br>
            <input type="tel" id="pagenum" class="pagenum" name="pages">
          </li>
          <li class="list-item">
            <label for="didyouread">Did you read?</label>
            <br>
            <input type="text" name="read" id="didyouread" class="did-you-read" placeholder="yes/no" minlength="2" maxlength="3">
          </li>
        </ul>        
      </fieldset>
      <div class="modal-btn-container">
        <button type="submit" class="add-book-btn">ADD BOOK</button>
        <button type="button" class="close-modal-btn">Close modal</button>
        
      </div>
    </form>
  </div>
  </main>
  <footer class="footer">
    <div class="git-link-container">
      <a href="https://github.com/EvgeniyMorozov164" target="_blank" class="git-link">My GitHub</a>
    </div>
    <div class="date-container">
      <p class="year"></p>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
